services:
  queuemedix:
    build: .
    container_name: queuemedix_app
    command: >
      sh -c "
        alembic upgrade head && uvicorn src:app --host 0.0.0.0 --port 8000 --reload
      "
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
    env_file:
      - .env.docker
    environment:
      - ENV=docker
    depends_on:
      - db
      - redis

  celery_worker:
    build: .
    container_name: celery_worker
    command: celery -A src.app.core.celery worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env.docker
    environment:
      - ENV=docker
    depends_on:
      - db
      - redis

